    <!-- Smiley face program -->
    <script>
        function setup() {
            createCanvas(250, 250);
            noStroke()
            background(255);

            // draw the face shape
            fill(254, 219, 0);
            circle(125, 125, 225);

            // draw the eyes
            fill(0, 0, 0);
            ellipse(90, 90, 15, 55);
            ellipse(160, 90, 15, 55);

            // draw a smile
            noFill();
            strokeWeight(6);
            stroke(51);
            arc(125, 130, 150, 140, radians(30), radians(150));

            // draw cheeks
            noStroke()
            fill(0, 0, 0);
            translate(width / 2, height / 2);
            rotate(PI / 3.0);
            ellipse(0, 75, 8, 25);

            fill(0, 0, 0);
            rotate(PI / 3.0);
            ellipse(1, -75, 8, 25);
        }
    </script>
